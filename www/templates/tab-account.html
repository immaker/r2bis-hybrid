<ion-view view-title="설정">
  <ion-content>
    <div class="list">

      <ion-toggle ng-repeat="item in settingsList"
                  ng-model="item.checked"
                  ng-checked="item.checked"
                  ng-change="localStorageUpdate(item.checked)">
        {{ item.text }}
      </ion-toggle>
      <!--<div class="item">-->
        <!--<pre ng-bind="settingsList | json"></pre>-->
      <!--</div>-->
    </div>
  </ion-content>
</ion-view>
